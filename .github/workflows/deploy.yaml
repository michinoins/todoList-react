# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: ['main', 'deploySetting']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: set up Node
        uses: actions/setup-node@v3

      - name: set up npm
        run: npm ci
        run: npm run build --if-present

      - id: 'auth'
        name: auth google github actions
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{secrets.CLOUD_STORAGE_ACCOUNT_CREDENTIAL_JSON}}

      - id: 'upload-folder'
        name: upload build folder
        uses: 'google-github-actions/upload-cloud-storage@v0'
        with:
          path: 'build'
          destination: 'todolist-sample'

      - name: 'Set up Google Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'check directory'
        run: 'ls' 

      - name: 'check current Directory'
        run: 'pwd'

      - name: 'mkdir'
        run: 'mkdir todolist-sample'
      
      - name: 'copy resource'
        run: 'gsutil rsync -r gs://todolist-sample ./todolist-sample'
        run:  'cd todolist-sample'

      - name: 'build app.yaml'
        run: 'ls app.yaml build'

      - name: 'deploy'
        run:  'gcloud app deploy'